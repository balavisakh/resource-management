<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><img class="focaloid-logo" src="../../../assets/images/fcl_img.png" alt="focaloid"></mat-toolbar>
    <hr>
    <mat-nav-list>
      <!-- <a mat-list-item routerLink="training">Training</a> -->
      <!-- <a mat-list-item [routerLink]="'project-details'">Project details</a> -->
      <a mat-list-item routerLink='interview'><mat-icon color='warn'>support_agent</mat-icon> Interview</a>
      <!-- <a mat-list-item routerLink='interview-management'>Interview Management</a> -->
      <a mat-list-item routerLink='add-project'><mat-icon color='warn'>note_add</mat-icon> Add project</a>
      <a mat-list-item routerLink='resource-allocation'><mat-icon color='warn'>note_add</mat-icon> Add resource</a>
      <a mat-list-item routerLink='training-table'><mat-icon color='warn'>table_view</mat-icon> Training Table</a>
      <a mat-list-item routerLink='interview-table'><mat-icon color='warn'>table_view</mat-icon> Interview Table</a>
      <a mat-list-item routerLink='projects-table'><mat-icon color='warn'>table_view</mat-icon> Projects Table</a>
      <a mat-list-item routerLink='resource-table'><mat-icon color='warn'>table_view</mat-icon> Resource Table</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span *ngIf='largeScreen'><img class="focaloid-logo-icon" src="../../assets/images/foc_icon.png" alt="focaloid"></span>
      <span *ngIf='smallScreen'><img class="focaloid-logo" src="../../../assets/images/fcl_img.png" alt="focaloid"></span>
    <span class="link-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Edit account</button>
      <button mat-menu-item>Change password</button>
      <button mat-menu-item>Logout</button>
    </mat-menu>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
