<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <mat-form-field class="w-100">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="courseTitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course title </th>
            <td mat-cell *matCellDef="let row"> {{row.courseTitle}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="totalVideos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total videos </th>
            <td mat-cell *matCellDef="let row"> {{row.totalVideos}} </td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="totalTimeDuration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total time duration </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.totalTimeDuration}} </td>
          </ng-container>
      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button routerLink="../training">
            <mat-icon color="accent">preview</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon class="ml-2" color="primary">edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon class="ml-2" color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      
    
    </div>
  </div>
</div>
